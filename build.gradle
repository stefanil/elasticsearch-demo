allprojects { allproject ->

  allproject.ext.dockerContainerPrefix = 'arteria'

  group 'org.devel.elasticsearch-demo'
  version '0.0.1-SNAPSHOT'

  apply plugin: 'base'

  allproject.configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'        // check for updates every build
  }

  repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
  }
}
